                    aria-labelledby="offcanvasNavbar2Label">

                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"

                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section>
            <article>
                <form action="enviar.html" method="post" id="survey-form">
                    <fieldset>
                        <label for="" id="name-label">Nombre: <input type="text" id="nombre" name="nombre" required
                                placeholder="Nombre"></label>
                        <label for="" id="last-name-label">Apellido: <input type="text" id="apellido" name="apellido"
                                required placeholder="Apellido"></label>
                        <label id="email-label">Email: <input id="email" name="email" type="email"
                                placeholder="Ingrese su email" required /></label>
                        <label id="number-label">Edad:<input id="number" name="number" type="number" minlength="1"
                                maxlength="2" placeholder="Ingrese su edad" /></label>
                    </fieldset>
                    <fieldset>
                        <label for="referrer">Motivo
                            <select id="dropdown" name="dropdown">
                                <option value="">Elija una opción</option>
                                <option value="1">Colaboración</option>
                                <option value="2">Contratación</option>
                                <option value="3">Sitios web´s dinamicos</option>
                                <option value="4">Consultas</option>
                                <option value="5">Otros</option>
                            </select>
                            <label for="bio">Deje su mensaje.
                                <textarea id="bio" name="bio" rows="3" cols="30"
                                    placeholder="Deje el motivo de su consulta"></textarea>
                            </label>
                    </fieldset>
                    <input type="submit" value="enviar" id="submit" id="submit" />
                </form>
            </article>
        </section>
        <section>

        </section>
    </main>

                </svg>

                    </li>
                    <li><a class="link-secondary" href="https://sass-guidelin.es/es/">Sass</a></li>
